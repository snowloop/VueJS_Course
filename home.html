<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="style.css" rel="stylesheet"/>
  <title>VueJS Course</title>
</head>

<body>
  <div id="app">
<h1>Dynamic classes</h1>
<input type="checkbox" v-model="available" value="available"/>
<h2 v-bind:class="{av1:available,av2:!available}">
Let see how it works
</h2>
<input type="checkbox" v-model="empty" value="empty"/>
<h2 v-bind:class="compClass">
Let see how it works
</h2>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>

</html>
