<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="style.css" rel="stylesheet"/>
  <title>VueJS Course</title>
</head>

<body>
  <div id="app">
    <p>
      My age is {{ age }}
    </p>
    <button v-on:click="age++">Add a year</button>
    <button v-on:click="age--">Substract a year</button>
    <button v-on:dblclick="age--">Substract a year with a double click</button>
    <button v-on:click="age *=2">Double the age</button>
    <div id="canvas" v-on:mousemove="updateXY">
      {{ x }},{{ y }}
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>

</html>
